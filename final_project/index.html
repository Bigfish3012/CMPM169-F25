<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Final Project - CMPM 169</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://unpkg.com/mappa-mundi@0.0.5/dist/mappa.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <main style="text-align: center;">
      <div id="controls">
        <h2 style="font-family: 'SuperChiby'; font-size: 60px;">CAMPUS MOOD MAP</h2>
        <p style="font-family: 'kindergarten'; font-size: 20px;">Use your mouse to select a location. Use a emoji to present your emotion!!!</p>
        <p style="font-family: 'kindergarten'; font-size: 20px;">Hold down the middle mouse button to move the map.</p>
        <div id="ui-container"></div>
      </div>
      <section id="map-section">
        <div id="map-container"></div>
      </section>
      <hr class="divider">
      <section id="info-section">
        <h3 style="font-family: 'ka1'; font-size: 20px;">Emotion descriptions</h3>
        <p style="font-family: 'kindergarten'; font-size: 20px;">Click an emoji to see other people's thoughts!</p>
      </section>
    </main>
    <script src="save_data.js"></script>
    <script src="sketch.js"></script>
    <script src="pin.js"></script>
    <script src="map.js"></script>
    <script src="emotion.js"></script>
  </body>
</html>
